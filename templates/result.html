<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prediction Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    /* Container */
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      color: #333;
      text-align: center;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Heading */
    h1 {
      font-size: 2.2rem;
      color: #0072ff;
      margin-bottom: 20px;
    }

    h2 {
      color: #28a745;
      margin-bottom: 10px;
    }

    h2.spam {
      color: #dc3545;
    }

    pre {
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 8px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      color: #333;
      border: 1px solid #ccc;
    }

    .btn {
      background-color: #0072ff;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
      .btn {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîé Prediction Result</h1>

    <!-- Display the Prediction -->
    <h2 class="{{ 'spam' if prediction == 'Spam' else '' }}">
      Prediction: {{ prediction }}
    </h2>
    
    <!-- Display the Extracted Text -->
    <h3>üìù Extracted Text:</h3>
    <pre>{{ extracted_text }}</pre>

    <!-- Navigation Buttons -->
    <a href="/" class="btn">üè† Go Back to Home</a>
    <a href="https://spamdetection999.netlify.app/" class="btn btn-secondary">‚¨Ö Back to Main Page</a>
  </div>
</body>
</html>
